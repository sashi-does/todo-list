<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af3f9b5c12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="bg-container">
        <div class="container pt-5">
            <div class="inner-container">
                <h1 class="text-center heading">Todo List</h1>
                <p class="text-center caption">Complete your tasks with our user-friendly application</p>
                <input id="inputEl" placeholder="Add your tasks.." class="add-styles form-control" type="text" />
                <p class="red" id="errorMsg"></p>
                <button id="addBtn" class="mt-3 add-button">Add</button>
                <p class="mt-3 mb-2 caption" id="status"></p>
                <div id="spinner2" class="d-none text-center">
                    <span class="loader"></span>
                </div>
                <h2 class="heading mt-3">My Tasks</h2>
                <ul class="list-container" id="listContainer"></ul>
                <p class="caption" id="showcase"></p>
                <div id="spinner" class="text-center mt-5 d-none">
                    <span class="loader"></span>
                </div>
                <p class="mt-5 text-center heading" id="savedStatus"></p>
                <button id="saveBtn" class="mt-2 save-button">Save</button>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
